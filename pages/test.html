<body>
    <div class="container no-gutters" style="height: 100%; max-width: 100%">
        <div class="row">
            <div class="col-lg-3 scrollable" id="menu" style="border-right: 1px solid black">
                <div class="row" onclick="" style="padding: 5%">
                    <p style="margin: auto;" id="userSettings">User</p>
                </div>
            </div>
            <div class="col-lg-9 offset-lg-3 scrollable" id="settings">
                <form name="editProfile" id="editProfile">
                    <div class="row" style="padding: 1%">
                        <div class="form-group">
                            <label for="pfp">Profile Picture: </label>
                            <input type="file" name="pfp" id="pfp">
                        </div>
                    </div>
                    <div class="row" style="padding: 1%">
                        <div class="form-group">
                            <label for="nickname">Nickname: </label>
                            <input type="text" name="nickname" placeholder="Nickname" id="nickname">
                        </div>
                    </div>
                    <div class="row" style="padding: 1%">
                        <div class="form-group">
                            <label for="status">Status: </label>
                            <input type="text" name="status" placeholder="Status" id="status">
                        </div>
                    </div>
                    <div class="row" style="padding: 1%">
                        <div class="form-group">
                            <input type="submit" value="Save" id="submitButton">
                        </div>
                    </div>
                    <div id="alert">
                    </div>
                </form>
                <div class="row" style="padding: 1%">
                    <button onclick="editSettings()">Exit Settings</button>
                </div>
            </div>
        </div>
    </div>
