<!DOCTYPE html>
<html>

<head>
    <title>Lauchat</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/closure-library/closure/goog/base.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/loadPage.js"></script>
    <style id="nameColors">
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script>
    $('<link>', {
        rel: 'stylesheet',
        type: 'text/css',
        href: '/api/userCss?uid=' + localStorage.getItem("uid")
    }).appendTo('head');
    </script>
    <style>
        p {
            width: 100%;
        }

        .username {
            font-weight: bold;
        }

        .scrollable {
            position: absolute;
            overflow: hidden;
            overflow-y: auto;
            height: 100%;
        }
    </style>
    <script>
        $(document).ready(() => {
            $("#editProfile").submit((event) => {
                event.preventDefault();
                var form = document.forms.namedItem("editProfile");
                var data = new FormData(form);
                data.append("uid", localStorage.getItem("uid"));
                var re = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/;
                if ($.trim(data.get("nickname")) == "" ||
                    $.trim(data.get("status")) == "") {
                    $("#alert").html(`
                                <p style="color: red;">Please fill out the nickname and status.</p>
                            `);
                } else if (re.test($.trim(data.get("colorName")))) {
                    $("#alert").html(`
                        <p style="color: red;">Please enter a valid hex color.</p>
                        `);
                } else {
                    $.ajax({
                        url: "/editProfile",
                        method: "POST",
                        contentType: false,
                        processData: false,
                        data: data,
                        success: (data) => {
                            $("#alert").html("<p>" + data.message + "</p>");
                        }
                    });
                }
            })
        });
    </script>
</head>

<body style="max-width: 100%; overflow-x: hidden;">
    <div id="enterName">

    </div>
    <div id="main" class="container" style="height: 100%; max-width: 100%;">
        <div class="row no-gutters">
            <div class="col-md-1 scrollable">
                <div class="row no-gutters">
                    <div class="col">
                        <h1>1</h1>
                    </div>
                </div>
                <!-- <h1>1</h1> -->
                <h1>2</h1>
            </div>
            <div class="col-md-2 offset-md-1 scrollable">
                <h3>#general</h3>
                <h3>#these-are</h3>
                <h3>#placeholders</h3>
                <h3>#and-dont-do</h3>
                <h3>#anything</h3>
            </div>
            <div class="col-md-7 offset-md-3 scrollable" id="chat-div">
                <div class="row no-gutters">
                    <div class="container" id="chat" style="padding-bottom: 30px;">

                    </div>
                </div>
            </div>
            <div class="col-md-2 offset-md-10 scrollable">
                <p>Pixel</p>
                <p>These too</p>
            </div>
        </div>
        <div class="row" style="position: fixed;bottom:0; width: 100%" id="bottomBar">
            <!-- <div class="col-md-1 scrollable">
    
                </div> -->
            <div class="col-md-2 offset-md-1">
                <p style="display: block;border: 1px solid black; text-align: center;" onclick="openSettings()">Settings
                </p>
            </div>
            <div class="col-md-7 offset-md-3">
                <form name="chat" id="chatForm" style="position: fixed; bottom: 0; width: 100%;">
                    <div class="row" id="message">

                    </div>
                </form>
            </div>
            <!-- <div class="col-md-2 offset-md-10 scrollable">
    
                </div> -->
        </div>
    </div>
    <div id="settings" hidden>
        <div style="z-index:2000; width: 100vh; height: 100vh; background-color:white;">
            <div class="container no-gutters" style="height: 100%; max-width: 100%">
                <div class="row">
                    <div class="col-lg-3 scrollable" id="menu" style="border-right: 1px solid black">
                        <div class="row" onclick="" style="padding: 5%">
                            <p style="margin: auto;" id="userSettings">User</p>
                        </div>
                    </div>
                    <div class="col-lg-9 offset-lg-3 scrollable" id="settings">
                        <form name="editProfile" id="editProfile">
                            <div class="row" style="padding: 1%">
                                <div class="form-group">
                                    <label for="pfp">Profile Picture: </label>
                                    <input type="file" name="pfp" id="pfp">
                                </div>
                            </div>
                            <div class="row" style="padding: 1%">
                                <div class="form-group">
                                    <label for="css">CSS file: </label>
                                    <input type="file" name="css" id="css">
                                    <input type="checkbox" name="removeCss">
                                    <label for="removeCss">Delete your css file</label>
                                </div>
                            </div>
                            <div class="row" style="padding: 1%">
                                <div class="form-group">
                                    <label for="nickname">Nickname: </label>
                                    <input type="text" name="nickname" placeholder="Nickname" id="nickname">
                                </div>
                            </div>
                            <div class="row" style="padding: 1%">
                                <div class="form-group">
                                    <label for="status">Status: </label>
                                    <input type="text" name="status" placeholder="Status" id="status">
                                </div>
                            </div>
                            <div class="row" style="padding: 1%">
                                <div class="form-group">
                                    <label for="nameColor">Name Color: </label>
                                    <input type="text" name="nameColor" placeholder="Name Color in hex" id="nameColor" value="#">
                                </div>
                            </div>
                            <div class="row" style="padding: 1%">
                                <div class="form-group">
                                    <input type="submit" value="Save" id="submitButton">
                                </div>
                            </div>
                            <div id="alert">
                            </div>
                        </form>
                        <div class="row" style="padding: 1%">
                            <button onclick="exitSettings()">Exit Settings</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
